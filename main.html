<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple caculator with local storage</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
 <div class="container">
  <h2>simple calculator</h2>
  <input type="text" placeholder="0" id="my-out">
  <button onclick="Clear()">c</button>
  <button class="mae" onclick="display('+')">+</button>

  <button class="mae" onclick="display('-')">-</button>
  <button class="mae" onclick="Delete()">del</button>

  <button onclick="display('%')">%</button>
  <button onclick="display('/')">/</button>


  <button onclick="display('*')">*</button>
  <button onclick="display('7')">7</button>
  <button onclick="display('8')">8</button>

  <button onclick="display('9')">9</button>
  <button onclick="display('4')">4</button>
  <button onclick="display('5')">5</button>
  <button onclick="display('6')">6</button>

  <button onclick="display('1')">1</button>
  <button onclick="display('2')">2</button>
  <button onclick="display('3')">3</button>

  <button onclick="display('0')">0</button>
  <button onclick="display('.')">.</button>

  <button onclick="calc('=')">=</button>
  
 </div>
 <ul>
  <li class="active" data-color="red"></li>
  <li data-color="green"></li>
  <li data-color="blue"></li>
  <li data-color="black"></li>
</ul>
    <script src="main.js"></script>
</body>
</html>
